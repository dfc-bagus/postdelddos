<!DOCTYPE html>
<html>
<head>
    <title>URL to GOLKAR</title>
    <style>
        body {
            transition: background-color 0.5s ease;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .yellow-bg {
            background-color: yellow !important;
        }
        
        .golkar-text {
            font-size: 72px;
            font-weight: bold;
            color: blue;
            text-align: center;
            margin: 50px 0;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .url-display {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 3px solid blue;
        }
        
        .url-input-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        input[type="url"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid blue;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        button {
            background: blue;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body id="mainBody">
    <div class="url-input-container">
        <h2>Masukkan URL untuk Mengubah Tampilan</h2>
        <input 
            type="url" 
            id="urlInput" 
            placeholder="https://example.com" 
            value=""
        >
        <br>
        <button onclick="applyURL()">Terapkan URL</button>
        <p style="color: #666; font-size: 14px; margin-top: 10px;">
            Setelah memasukkan URL, halaman akan berubah menjadi background kuning dengan tulisan GOLKAR.
            Perubahan ini akan tetap ada meskipun halaman direload.
        </p>
    </div>

    <div id="contentArea">
        <!-- Konten akan ditampilkan di sini setelah URL diterapkan -->
    </div>

    <script>
        // Fungsi untuk menerapkan URL dan mengubah tampilan
        function applyURL() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Silakan masukkan URL terlebih dahulu!');
                return;
            }
            
            // Validasi format URL
            let finalURL = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                finalURL = 'https://' + url;
            }
            
            // Simpan URL ke localStorage
            localStorage.setItem('savedURL', finalURL);
            
            // Ubah tampilan halaman
            changeToGolkarTheme(finalURL);
            
            // Simpan juga ke sessionStorage untuk akses cepat
            sessionStorage.setItem('currentURL', finalURL);
        }
        
        // Fungsi untuk mengubah tema menjadi GOLKAR
        function changeToGolkarTheme(url) {
            // 1. Ubah background body menjadi kuning
            document.body.classList.add('yellow-bg');
            
            // 2. Kosongkan dan isi ulang body dengan konten baru
            document.body.innerHTML = `
                <div class="url-input-container">
                    <h2>URL yang Aktif</h2>
                    <input 
                        type="url" 
                        id="urlInput" 
                        placeholder="https://example.com" 
                        value="${url}"
                    >
                    <br>
                    <button onclick="applyURL()">Ganti URL</button>
                    <p style="color: #666; font-size: 14px; margin-top: 10px;">
                        URL ini disimpan. Reload halaman untuk melihat perubahan tetap ada.
                    </p>
                </div>
                
                <div class="url-display">
                    <h3>URL yang sedang aktif:</h3>
                    <p style="font-size: 18px; color: blue; word-break: break-all;">
                        ${url}
                    </p>
                    <p style="color: green;">
                        âœ… URL berhasil diterapkan pada: ${new Date().toLocaleString()}
                    </p>
                </div>
                
                <!-- TULISAN GOLKAR BESAR -->
                <div class="golkar-text">GOLKAR</div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <p style="font-size: 20px; color: red; font-weight: bold;">
                        Tampilan ini dihasilkan dari URL: ${url}
                    </p>
                    <p style="color: #666;">
                        Halaman memiliki background kuning dan tulisan GOLKAR sesuai permintaan
                    </p>
                </div>
                
                <div style="position: fixed; bottom: 10px; right: 10px; background: white; padding: 10px; border-radius: 5px; border: 2px solid blue;">
                    <small>Theme: GOLKAR | URL: ${url}</small>
                </div>
            `;
            
            // Tambahkan kembali event listener ke input baru
            setTimeout(() => {
                const newInput = document.getElementById('urlInput');
                if (newInput) {
                    newInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            applyURL();
                        }
                    });
                }
            }, 100);
            
            console.log('Tema GOLKAR diterapkan untuk URL:', url);
        }
        
        // Fungsi untuk memeriksa apakah ada URL yang tersimpan
        function checkSavedURL() {
            const savedURL = localStorage.getItem('savedURL');
            
            if (savedURL) {
                // Jika ada URL yang tersimpan, langsung terapkan tema GOLKAR
                console.log('Memuat URL yang tersimpan:', savedURL);
                changeToGolkarTheme(savedURL);
            } else {
                // Jika tidak ada URL yang tersimpan, tampilkan form input
                console.log('Tidak ada URL yang tersimpan. Menampilkan form input.');
                
                // Tambahkan event listener untuk Enter key
                document.getElementById('urlInput').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        applyURL();
                    }
                });
            }
        }
        
        // Jalankan saat halaman dimuat
        document.addEventListener('DOMContentLoaded', checkSavedURL);
        
        // Tambahkan juga event listener untuk beforeunload
        window.addEventListener('beforeunload', function() {
            console.log('URL aktif:', localStorage.getItem('savedURL'));
        });
        
        // Fungsi untuk reset (opsional, bisa diakses dari console)
        window.resetAll = function() {
            localStorage.removeItem('savedURL');
            sessionStorage.removeItem('currentURL');
            location.reload();
        }
    </script>
</body>
    </html>
