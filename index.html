<!DOCTYPE html>
<html>
<head>
    <title>Input URL</title>
    <style>
        body {
            background-color: yellow;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        input[type="url"] {
            width: 400px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 8px;
            outline: none;
            margin-bottom: 20px;
        }
        
        input[type="url"]:focus {
            border-color: #ff6600;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #ff6600;
        }
        
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <input type="url" id="urlInput" placeholder="Masukkan URL di sini" required>
    <button onclick="executeScript()">Jalankan Script</button>
    <div id="result" class="result"></div>
    
    <script>
        function executeScript() {
            const urlInput = document.getElementById('urlInput');
            const resultDiv = document.getElementById('result');
            
            if (!urlInput.value) {
                alert('Silakan masukkan URL terlebih dahulu!');
                return;
            }
            
            // Simpan URL yang diinput
            const inputUrl = urlInput.value;
            
            // Kosongkan body
            document.body.innerHTML = '';
            
            // Set background tetap kuning
            document.body.style.backgroundColor = 'yellow';
            document.body.style.display = 'flex';
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'center';
            document.body.style.fontSize = '48px';
            document.body.style.fontWeight = 'bold';
            document.body.style.color = '#333';
            
            // Tampilkan teks dengan URL yang diinput
            document.body.innerHTML = `GOLKAR FOR ALL!<br><br>URL: ${inputUrl}`;
        }
        
        // Opsional: Jalankan saat tekan Enter di input field
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                executeScript();
            }
        });
    </script>
</body>
        </html>
