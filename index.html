<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input URL ke Head dan Body</title>
    <style>
        #urlInput {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 300px;
            padding: 10px;
            z-index: 9999;
            background: white;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #applyButton {
            position: fixed;
            top: 10px;
            left: 320px;
            padding: 10px 15px;
            z-index: 9999;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #applyButton:hover {
            background: #45a049;
        }
        
        .content-container {
            padding: 20px;
            font-family: Arial, sans-serif;
            margin-top: 60px;
        }
        
        .info-box {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #4CAF50;
        }
        
        .url-display {
            font-size: 18px;
            color: #0066cc;
            font-weight: bold;
            background: #e6f7ff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Input untuk URL -->
    <input type="text" id="urlInput" placeholder="Masukkan URL lengkap di sini...">
    <button id="applyButton">Terapkan URL</button>
    
    <!-- Konten awal -->
    <div class="content-container">
        <h1>Aplikasi Input URL</h1>
        <p>Masukkan URL di kotak input di atas, kemudian klik "Terapkan URL"</p>
        <p>URL akan diterapkan ke:</p>
        <ul>
            <li><strong>Head:</strong> Sebagai judul halaman dan meta description</li>
            <li><strong>Body:</strong> Sebagai konten yang ditampilkan</li>
        </ul>
        
        <div class="info-box">
            <h3>Status saat ini:</h3>
            <p>URL: <span id="currentUrlDisplay" class="url-display">Belum ada URL yang dimasukkan</span></p>
            <p id="headInfo">Head belum diubah</p>
        </div>
    </div>

    <script>
    (function() {
        const urlInput = document.getElementById('urlInput');
        const applyButton = document.getElementById('applyButton');
        const currentUrlDisplay = document.getElementById('currentUrlDisplay');
        const headInfo = document.getElementById('headInfo');
        
        // Fungsi untuk mengubah konten dengan URL
        function updateContentWithUrl(url) {
            try {
                // 1. Update Head
                const newTitle = `URL: ${url}`;
                document.title = newTitle;
                
                // Update atau buat meta description
                let metaDesc = document.querySelector('meta[name="description"]');
                if (!metaDesc) {
                    metaDesc = document.createElement('meta');
                    metaDesc.name = "description";
                    document.head.appendChild(metaDesc);
                }
                metaDesc.content = `URL yang dimasukkan: ${url}`;
                
                // Update info head
                headInfo.innerHTML = `
                    Head telah diupdate:<br>
                    - Title: "${newTitle}"<br>
                    - Meta Description: "${metaDesc.content}"
                `;
                
                // 2. Update Body Content
                currentUrlDisplay.textContent = url;
                currentUrlDisplay.style.color = '#2196F3';
                
                // Tambahkan konten baru
                const contentContainer = document.querySelector('.content-container');
                const newContent = document.createElement('div');
                newContent.className = 'info-box';
                newContent.innerHTML = `
                    <h3>Informasi URL yang diterapkan:</h3>
                    <p><strong>URL:</strong> <span class="url-display">${url}</span></p>
                    <p><strong>Waktu:</strong> ${new Date().toLocaleString()}</p>
                    <p><strong>Domain:</strong> ${extractDomain(url)}</p>
                `;
                
                // Sisipkan setelah elemen info-box pertama
                const firstInfoBox = document.querySelector('.info-box');
                contentContainer.insertBefore(newContent, firstInfoBox.nextSibling);
                
                // 3. Update URL display
                const urlDisplay = document.querySelector('.url-display');
                if (urlDisplay) {
                    urlDisplay.textContent = url;
                }
                
            } catch (error) {
                console.error('Error updating content:', error);
                alert('Terjadi kesalahan saat memperbarui konten.');
            }
        }
        
        // Fungsi untuk mengekstrak domain dari URL
        function extractDomain(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.hostname;
            } catch {
                return 'Format URL tidak valid';
            }
        }
        
        // Event listener untuk tombol
        applyButton.addEventListener('click', function() {
            const url = urlInput.value.trim();
            if (url) {
                // Validasi URL sederhana
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    alert('Harap gunakan URL lengkap dengan http:// atau https://');
                    return;
                }
                updateContentWithUrl(url);
            } else {
                alert('Harap masukkan URL terlebih dahulu!');
            }
        });
        
        // Event listener untuk Enter pada input
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                applyButton.click();
            }
        });
        
        // Contoh override body (opsional, untuk demonstrasi)
        const originalBodyGetter = Object.getOwnPropertyDescriptor(Document.prototype, 'body');
        Object.defineProperty(document, 'body', {
            get: function() {
                console.log('Body diakses melalui getter override');
                return originalBodyGetter.get.call(this);
            }
        });
        
    })();
    </script>
</body>
  </html>
